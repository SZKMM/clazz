      display: flex;
      justify-content: center;
    }

    ul {
      list-style: none;
      font-size: 12px;
      text-align: center;
    }

    ul li {
      word-break: keep-all;
      white-space: nowrap;
      padding: 20px 20px;
      border-radius: 5px;
    }
    ul:nth-of-type(2) li { 
      background-color: skyblue;

    }

<body>
  <div class="xy-kb" th:each="store,state:${list}">
    <p th:text="${store.name}"></p>
    <ul>
      <li>时间</li>
      <li class="time-morning">12:30-13:30</li>
      <li>
      </li>

      <li></li>
    </ul>
    <ul th:each="week,stateTwo:${store.weeks}">
      <li th:text="${week.describe}">星期一</li>
      <li th:each="table,stateThree:${week.tableCources}">
